
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SK 삼화석유</title>
    <link href="source/css/boxicons.css" rel="stylesheet">
    <link href="source/css/style.css" rel="stylesheet">
    <!-- javaScript  -->
    <script src="source/js/jquery-3.4.1.min.js"></script>
    <script src="source/js/common.js"></script>
</head>

<body class="login">

    <!-- S:mainContent -->
    <div id="content">
        <article class="login-form">
                <h1>SK 삼화석유</h1>

                <fieldset>
                    <legend class="sr-only">로그인정보를 입력하세요</legend>

                    <label for="id"><i class='bx bx-id-card'></i>아이디</label>
                    <input id="id" type="text" placeholder="아이디">

                    <label for="passwd"><i class='bx bx-lock'></i>비밀번호</label>
                    <input id="passwd" type="password" placeholder="비밀번호">

                    <input id="check" type="checkbox">
                    <label for="check">자동로그인</label>
                    
                    <button class="btn big main">로그인</button>

                </fieldset>

                <div class="information">
                    <p>문의전화 : <a href="tel:064-000-0000">064-000-0000</a></p>
                    <p>이메일 : <a href="mailto:admin@shmis.co.kr">admin@shmis.co.kr</a></p>
                </div>

        </article>
    </div>
    <!-- E:mainContent -->
</body class="login">

</html>
