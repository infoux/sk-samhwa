<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SK 삼화석유</title>
    <link href="source/css/boxicons.css" rel="stylesheet">
    <link href="source/css/style.css" rel="stylesheet">
    <!-- javaScript  -->
    <script src="source/js/jquery-3.4.1.min.js"></script>
    <script src="source/js/common.js"></script>
</head>

<body class="site">
    <!-- S:header -->
    <header id="header">
        <div class="container">
        <button class="toggle-menu">
            메뉴열기

            <u class="top"></u>
            <u class="middle"></u>
            <u class="bottom"></u>
        </button>
        <h1>SK 삼화석유</h1>
        </div>
    </header>
    <!-- E:header -->
    <article class="sub_navi">
        <div class="container">
            <button class="back"><i class='bx bx-left-arrow-alt'></i>이전페이지로</button>
            <button class="home"><i class='bx bx-home' ></i>메인화면으로</button>
            <h2>주문검색</h2>
        </div>
    </article>
    
    <!-- S:asideMenu -->
    <aside>
        <h2>
            openoil
            <small>(열린주유소)</small>
        </h2>
        <nav>
            <a href=""><i class='bx bx-user lime' ></i>마이페이지</a>

            <h3>주문관리</h3>
            <ul>
                <li>
                    <a href=""><i class='bx bx-pencil red' ></i>주문등록</a>
                </li>
                <li>
                    <a href=""><i class='bx bx-note orange' ></i>주문진행현황</a>
                </li>
                <li>
                    <a href=""><i class='bx bxs-truck amber'></i>수송현황</a>
                </li>
            </ul>

            <h3>구매현황</h3>
            <ul>
                <li>
                    <a href=""><i class='bx bx-book blue' ></i>일판매자료</a>
                </li>
                <li>
                    <a href=""><i class='bx bx-data cyan' ></i>채권현황</a>
                </li>
            </ul>

            <h3>기타</h3>
            <ul>
                <li>
                    <a href=""><i class='bx bx-microphone purple' ></i>공지사항</a>
                </li>
                <li>
                    <a href=""><i class='bx bx-user-voice purple'></i>건의사항</a>
                </li>
                <li>
                    <a href=""><i class='bx bx-mobile-alt purple' ></i>앱설정</a>
                </li>
                <li>
                    <a href=""><i class='bx bx-lock-open purple' ></i>로그아웃</a>
                </li>
            </ul>


        </nav>

        <button class="close">메뉴닫기</button>

    </aside>
    <!-- E:asideMenu -->

    <!-- S:mainContent -->
    <div id="content">


        <article class="attention">
            <div class="container">
                <p>특정 기간, 주문번호, 상품명으로 검색이 가능합니다.</p>
            </div>
        </article>





        <section class="order-form">
            <div class="container">

                <h2 class="stitle">기간설정</h2>
                <div class="input-box period">
                    <input type="date" placeholder="시작 날짜를 선택하세요">
                    <span>~</span>
                    <input type="date" placeholder="종료 날짜를 선택하세요">
                </div>
                
                <h2 class="stitle">주문번호</h2>
                <div class="input-box">
                    <input type="text" placeholder="주문번호를 입력하세요">
                </div>
                
                <h2 class="stitle">상품명</h2>
                <div class="input-box">
                    <input type="text" placeholder="상품명을 입력하세요">
                </div>

                <a class="btn big main">주문검색</a>

            </div>
        </section>

    </div>
    <!-- E:mainContent -->
    <!-- S:footer -->
    <footer id="footer">
        <div class="container">
            <h2>삼화석유</h2>
            <p class="text">깨끗하고 정직한 제품을 약속합니다.</p>
            <p class="copyright">© 2020 samwha mobile</p>
        </div>
    </footer>
    <!-- E:footer -->
</body>

</html>
